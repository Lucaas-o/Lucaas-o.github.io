<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lucas Orge</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body data-theme="dark">
    <header>
        <nav aria-label="Main navigation">
            <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" aria-label="Toggle theme">Toggle Theme</button>
    </header>
    <main>
        <section class="website-section contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="hero__cta">Send</button>
            </form>
            <div class="social-links">
                <a href="https://github.com/Lucaas-o" target="_blank">
                    <img class="theme-logo github-logo" src="media/github-mark-white.png" alt="GitHub Logo">
                </a>
                <a href="https://x.com/lucass814368" target="_blank">
                    <img class="theme-logo x-logo" src="media/logo-white.png" alt="X (Twitter) Logo">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Lucas Orge. All rights reserved.</p>
        <button id="scroll-to-top" aria-label="Scroll to top">↑ Top</button>
    </footer>
    <script src="static/main.js" type="module"></script>
</body>
</html>
